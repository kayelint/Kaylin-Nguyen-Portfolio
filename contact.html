<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo for Kaylin Nguyen">
        </header>

        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>

            <a href="resume.html">RESUME</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </div>
    <section class="contact">
        <div class="content">
            <h2>Contact Me</h2>
        </div>
        <div class="container-2">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>
                            <a href="mailto: kaylinnguyen2026@u.northwestern.edu" style="color: white">kaylinnguyen2026@u.northwestern.edu</a>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p><a href="tel:+17029608128" style="color: white;">702-960-8128</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fab fa-linkedin" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>LinkedIn</h3>
                        <p><a href="https://www.linkedin.com/in/kaylinanguyen/" target="_blank" style="color: white">linkedin.com/in/kaylinanguyen</a></p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="mailto:kaylinnguyen2026@u.northwestern.edu" method="POST" enctype="text/plain">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
